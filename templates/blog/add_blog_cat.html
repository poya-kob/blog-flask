{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <section id="form">
            <div class="row">

                <div class="col-sm-8">
                    <div class="signup-form">
                        <form method="post" action="{{ url_for('blog.add_cat') }}" enctype="multipart/form-data">
                            {{ form.hidden_tag() }}
                            {{ form.name() }}
                            <button type="submit" class="btn btn-default">ثبت</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
